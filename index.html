<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzap</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    

    <!-- Icone -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  </head>
  <body>
    <div id="app" class="container">
        <!-- Side -->
      <aside class="side">
        <section class="content-header">
          <div class="utente">
            <img src="assets-boolzapp/img/avatar_io.jpg" alt="" />
            <p class="nome-utente">Nome Utente</p>
          </div>
          <div class="icone">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </section>
      </aside>

      <!-- Main -->

      <main>
        <section class="content-header border-left">
          <div class="utente">
            <img src="assets-boolzapp/img/avatar_1.jpg" alt="" />
            <p class="utente-principale">Michele</p>
            <p class="ultimo-accesso">Ultimo accesso oggi alle 10.35</p>
          </div>
          <div class="icone">
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
        </section>

        <section class="content-main"></section>
        <section class="content-footer"></section>
      </main>
    </div>
    <!-- Javascript -->
    <script src="js/script.js"></script>
  </body>
</html>
